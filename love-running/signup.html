<body>
<!-- Main content -->
        <header>

                </ul>
            </nav>
        </header>

        <!-- Main content -->
         <main>
            <section id="company-signup-form">
                <form action="#" method="POST" class="company-signup-form" autocomplete="off">
                    <h2>Company Sign Up</h2>
                    
                    <div class="form-group">
                        <label for="company-name">Company Name:</label>
                        <input type="text" 
                            id="company-name" 
                            name="company-name" 
                            required 
                            maxlength="100"
                            placeholder="Enter your company name"
                            aria-label="Company Name">
                    </div>

                    <div class="form-group">
                        <label for="company-email">Email Address:</label>
                        <input type="email" 
                            id="company-email" 
                            name="email" 
                            required
                            autocomplete="email"
                            placeholder="company@example.com"
                            aria-label="Company Email Address">
                    </div>

                    <div class="form-group">
                        <label for="company-password">Password:</label>
                        <input type="password" 
                            id="company-password" 
                            name="password" 
                            required 
                            minlength="8"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                            autocomplete="new-password"
                            placeholder="Enter your password"
                            aria-label="Password">
                    </div>

                    <div class="form-group">
                        <label for="company-confirm-password">Confirm Password:</label>
                        <input type="password" 
                            id="company-confirm-password" 
                            name="confirm-password" 
                            required 
                            minlength="8"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            autocomplete="new-password"
                            placeholder="Confirm your password"
                            aria-label="Confirm Password">
                    </div>

                    <button type="submit" class="submit-button" aria-label="Sign Up">Sign Up</button>
                </form>
            </section>

            <section id="candidate-signup-form">
                <form action="#" method="POST" class="candidate-signup-form">
                    <h2>Candidate Sign Up</h2>
                    
                    <div class="form-group">
                        <label for="candidate-full-name">Full Name:</label>
                        <input type="text" id="candidate-full-name" name="full-name" required>

                    </div>

                    <div class="form-group">
                        <label for="candidate-email">Email Address:</label>
                        <input type="email" id="candidate-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="candidate-phone">Phone Number:</label>
                        <input type="tel" id="candidate-phone" name="phone" pattern="[0-9]{10}" 
                            title="Please enter a valid 10-digit phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="candidate-profession">Professional Title:</label>
                        <input type="text" id="candidate-profession" name="profession" required>
                    </div>

                    <div class="form-group">
                        <label for="candidate-experience">Years of Experience:</label>
                        <input type="number" id="candidate-experience" name="experience" 
                            min="0" max="50" required>
                    </div>

                    <div class="form-group">
                        <label for="candidate-cv">Upload CV:</label>
                        <input type="file" id="candidate-cv" name="cv" 
                            accept=".pdf,.doc,.docx" required>
                    </div>

                    <div class="form-group">
                        <label for="candidate-password">Password:</label>
                        <input type="password" id="candidate-password" name="password" 
                            required minlength="8" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                    </div>

                    <div class="form-group">
                        <label for="candidate-confirm-password">Confirm Password:</label>
                        <input type="password" id="candidate-confirm-password" name="confirm-password" 
                            required minlength="8">
                    </div>

                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
            </section>
         </main>
